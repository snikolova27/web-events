<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - Web events</title>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="register_student.php" method="post">
        <label for="fn">Faculty Number:</label>
        <input type="text" id="fn" name="fn" required>
        <br>
        <label for="name">Names:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="major">Major:</label>
        <select id="major" name="major" required>
            <option value="IS">IS</option>
            <option value="KN">KN</option>
            <option value="SI">SI</option>
            <option value="INF">INF</option>
        </select>
        <br>
        <label for="adm_group">Admission Group:</label>
        <input type="text" id="adm_group" name="adm_group" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Register as Student">
    </form>
</body>
</html>
